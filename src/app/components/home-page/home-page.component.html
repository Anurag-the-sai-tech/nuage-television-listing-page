<img src="/assets/images/television-sale.jpg" class="fix-margin-top" />
<div class="container mt-2 padding-0">
    <h4 *ngIf="televisionData.length >0" class="mt-5 font-weight-700">Buy latest televisions | Upto 40% off</h4>
    <div class="row row-gap-4">
        <div class="col-md-4" *ngFor="let data of televisionData">
            <div *ngIf="televisionData.length >0" class="card mt-4 h-100 cursor-pointer">
                <div class="card-body custom-card-body " style="height: 100%;">
                    <span class="text-center custom-card-body__image">
                        <img [src]="data.image_url" class="img custom-card-body__image__img">
                    </span>
                    <h6 class="mt-2">{{data.name}}</h6>
                    <span class="custom-card-body__mrp">
                        <h3 class="custom-card-body__mrp__price">${{data.offer_price}}</h3>
                        <span>
                            M.R.P. <s>${{data.offer_price+100}}</s>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div *ngIf="televisionData.length ==0" class="text-center mt-5 fix-margin-top" style=" color: indianred;">
            <h1>Sorry, no products available</h1>
        </div>
    </div>
</div>
